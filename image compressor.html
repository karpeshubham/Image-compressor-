<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Compressor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Lato', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: black;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb, #fad0c4, #ff9a9e);
      background-size: 1400% 1400%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
    }

    input[type="file"], input[type="range"] {
      margin: 10px 0;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
    }

    .quality-value {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="https://iili.io/FK3bcx9.png" width="350" height="120" />
  <h1>Image Compressor</h1>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*"><br>
    <label for="quality">Compression Quality: <span class="quality-value" id="qualityValue">0.7</span></label>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">
    <br>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="Preview will appear here" style="display:none;">
    <br>
    <a id="downloadLink" style="display:none;"><button>Download Compressed Image</button></a>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');

    qualitySlider.addEventListener('input', () => {
      qualityValue.textContent = qualitySlider.value;
    });

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const quality = parseFloat(qualitySlider.value);
          const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);

          preview.src = compressedDataUrl;
          preview.style.display = 'block';

          downloadLink.href = compressedDataUrl;
          downloadLink.download = "compressed-image.jpg";
          downloadLink.style.display = 'inline-block';
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
